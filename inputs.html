<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Examples</title>
</head>

<body>
  <h1><br>Welcome, User!</h1>
  <br>
  <h2>Sign Up</h2>
  <table>
    <tr>
      <th>E-Mail:<br></th>
      <td><input type="email" id="email" name="email" value=""></td>
    </tr>
    <tr>
      <th>Create Password :<br> (8 to 12 Characters)<br></th>
      <td><input type="password" id="password" name="password" required minlength="8" size="20" ></td>
      <td><br><input type="button" name="" value="Sign Up"></td>
  </tr>
  </table>



</body>

</html>
